<table class="w3-table w3-centered w3-tiny w3-hoverable">
    <tr class="w3-hover-pale-blue w3-hover-text-red w3-text-dark-grey">
        <th>Id</th>
        <th>Name</th>
        <th>Cell Phone</th>
        <th>Email</th>
        <th>All</th>
        <th>On Sale</th>
        <th>Sold</th>
        <th>Max List Price</th>
        <th>Min List Price</th>
        <th>Average List price</th>
        <th>Max Sold Price</th>
        <th>Min Sold Price</th>
        <th>Average Sold price</th>
        <th>Max Evaluated Price</th>
        <th>Min Evaluated Price</th>
        <th>Average Evaluated price</th>
        <th>Agent Info</th>
    </tr>
    {% for n in data2 %}
        <!-- <div>{{n}}</div> -->
        <tr class="w3-border w3-border-blue w3-hover-white">
            {% for p in n %}
                <td class="w3-border w3-border-blue w3-hover-pink"> {{p}} </td>
                <!-- <div>{{p}}</div> -->
            {% endfor %}
        <td class="w3-hover-purple"><form method = "POST" name = "cartform" action = "/contactagent"><input type = "hidden" name ="clicked" value = "{{data2[loop.index - 1][0]}}"><input type = "submit" value = "Contact"></form></td>
        </tr>
    {% endfor %}
</table>
